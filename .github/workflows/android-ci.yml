name: Android CI (APK Debug)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Installe proprement l'Android SDK + sdkmanager
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK components
        run: |
          sdkmanager --licenses <<<"y"
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ðŸ‘‰ Installe Gradle sur le runner et gÃ©nÃ¨re le wrapper du projet
      - name: Install Gradle 8.4 + generate wrapper
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.4
          gradle --version
          gradle wrapper --gradle-version 8.4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: clearsight-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
